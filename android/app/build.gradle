plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'  // Google services Gradle plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.iot"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.iot"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.5.1')

    // Add Firebase SDKs as needed
    implementation 'com.google.firebase:firebase-analytics'      // Example: Firebase Analytics
    implementation 'com.google.firebase:firebase-auth'           // Example: Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'      // Example: Firebase Firestore
    // Add other Firebase dependencies as needed
}
